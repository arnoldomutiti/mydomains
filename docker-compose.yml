services:
  app:
    build: .
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/database.sqlite
    volumes:
      - sqlite-data:/app/data
    expose:
      - "5000"

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./landing:/usr/share/nginx/html/landing:ro
      # Uncomment to mount SSL certificates
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app

volumes:
  sqlite-data:
